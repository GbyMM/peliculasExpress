<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="lateral">
        <!-- Formulario para añadir películas -->
        <form action="/anadir-pelicula" method="post" id="annadirPeli">
            <h2>Añadir película</h2>
            <label for="titulo">Título:</label><br>
            <input type="text" name="titulo" id="titulo"><br>

            <label for="director" >Director:</label><br>
            <input type="text" maxlength="20" name="director" id="director"><br>

            <label for="anio">Año:</label><br>
            <input type="number" min="1900"  name="anio" id="anio"><br>

            <input type="hidden" name="idPelicula" id="idPelicula">
            <button type="submit" id="btnEnviar">Agregar</button>
        </form>
        <dialog id="customDialogConfirm" class="emergentes">
            <i id="close-button-confirm" class="fa-solid fa-xmark"></i>
            <p>¿Estás seguro de que quieres borrar esta pelicula?</p>
        
            <div class="button">
                <button id="accept">Aceptar</button>
                <button id="cancel">Cancelar</button>
            </div> 
        </dialog>
    </div>

    <div class="container"></div>

    <div id="toast" class="toast">Notificación</div>

    <script src="main.js"></script>
</body>
</html>
